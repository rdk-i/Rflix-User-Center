<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Rflix API</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/admin_dashboard/dashboard-styles.css" />
  </head>
  <body>
    <div class="theme-toggle">
      <button class="neu-btn neu-btn-sm" onclick="toggleTheme()">Dark</button>
    </div>

    <div class="dashboard-grid">
      <!-- Sidebar -->
      <aside class="neu-sidebar">
        <div class="mb-8 text-center px-4 pt-4">
          <h2 class="text-2xl font-bold mb-1 text-accent">Rflix Admin</h2>
          <p class="text-muted text-sm" id="adminEmail">Loading...</p>
        </div>
        
        <ul class="space-y-2 flex-1 px-4">
          <li class="nav-item active mb-2" data-page="dashboard">
            <button class="neu-btn w-full">
              üìä Dashboard
            </button>
          </li>
          <li class="nav-item mb-2" data-page="users">
            <button class="neu-btn w-full">
              üë• Users
            </button>
          </li>
          <li class="nav-item mb-2" data-page="pending">
            <button class="neu-btn w-full">
              ‚è≥ Pending
            </button>
          </li>
          <li class="nav-item mb-2" data-page="logs">
            <button class="neu-btn w-full">
              üìú Logs
            </button>
          </li>
          <li class="nav-item mb-2" data-page="settings">
            <button class="neu-btn w-full">
              ‚öôÔ∏è Settings
            </button>
          </li>
          <li class="nav-item mb-2">
            <a href="subscriptions.html" class="neu-btn w-full" style="text-decoration: none;">
              üí≥ Subscriptions
            </a>
          </li>
          <li class="nav-item mb-2" data-page="forms">
            <button class="neu-btn w-full">
              üìù Form Builder
            </button>
          </li>
        </ul>

        <div class="p-4 mt-auto">
          <button onclick="logout()" class="neu-btn neu-btn-danger w-full">
            Logout
          </button>
        </div>
      </aside>

      <!-- Main Content -->
      <main>
        <!-- Dashboard View -->
        <div id="dashboard-view" class="view-section">
          <h1 class="text-3xl font-bold mb-8">Dashboard Overview</h1>
          
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="neu-panel text-center">
              <p class="text-muted text-sm uppercase mb-2">Total Users</p>
              <p class="text-4xl font-bold text-accent" id="totalUsers">-</p>
            </div>
            <div class="neu-panel text-center">
              <p class="text-muted text-sm uppercase mb-2">Now Playing</p>
              <p class="text-4xl font-bold text-input-text" id="nowPlaying">-</p>
            </div>
            <div class="neu-panel text-center">
              <p class="text-muted text-sm uppercase mb-2">Pending Requests</p>
              <p class="text-4xl font-bold text-yellow-500" id="pendingReqs">-</p>
            </div>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="neu-panel">
              <h3 class="mb-4">Recent Activity</h3>
              <div id="recentActivity" class="text-sm text-muted">Loading...</div>
            </div>
            <div class="neu-panel">
              <h3 class="mb-4">System Status</h3>
              <div class="space-y-4">
                <div class="flex justify-between items-center mb-2">
                  <span class="text-muted">Jellyfin Connection</span>
                  <span class="neu-badge" id="jellyfinStatus">Checking...</span>
                </div>
                <div class="flex justify-between items-center mb-2">
                  <span class="text-muted">Database</span>
                  <span class="neu-badge active">Healthy</span>
                </div>
                <div class="flex justify-between items-center">
                  <span class="text-muted">Last Backup</span>
                  <span class="text-sm">Today, 03:00 AM</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Users View -->
        <div id="users-view" class="view-section hidden"></div>

        <!-- Pending View -->
        <div id="pending-view" class="view-section hidden"></div>

        <!-- Logs View -->
        <div id="logs-view" class="view-section hidden"></div>

        <!-- Settings View -->
        <div id="settings-view" class="view-section hidden"></div>

        <!-- Forms View -->
        <div id="forms-view" class="view-section hidden"></div>
      </main>
    </div>

    <!-- Load modular JavaScript files -->
    <script src="dashboard-core.js"></script>
    <script src="dashboard-users.js"></script>
    <script src="dashboard-pending.js"></script>
    <script src="dashboard-logs.js"></script>
    <script src="dashboard-settings.js"></script>
    <script src="dashboard-forms.js"></script>
  </body>
</html>
