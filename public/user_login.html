<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Login - Rflix API</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="centered">
  <div class="theme-toggle">
    <button class="theme-btn" onclick="toggleTheme()">Dark</button>
  </div>

  <div class="neu-card">
    <!-- Header -->
    <div class="mb-6 text-center">
      <h1 style="margin-bottom: 0.5rem;">Rflix</h1>
      <p class="text-muted" style="font-size: 0.875rem;">Welcome Back!</p>
    </div>

    <!-- Form -->
    <form id="userLoginForm" class="w-full">
      <!-- Email -->
      <div class="neu-input-group">
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          class="neu-input"
          placeholder="Email Address"
        />
        <div class="icon-indicator">
          <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
      </div>

      <!-- Password -->
      <div class="neu-input-group">
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          class="neu-input"
          placeholder="Password"
        />
        <div class="icon-indicator">
          <div class="dot"></div><div class="dot"></div><div class="dot"></div>
        </div>
      </div>

      <!-- Captcha Container -->
      <div id="captchaContainer" style="display: flex; justify-content: center; margin: 1rem 0;"></div>

      <!-- Error Message -->
      <div id="errorMsg" style="display: none; padding: 1rem; margin-bottom: 1rem; color: #f87171; font-size: 0.875rem; text-align: center; background: rgba(239, 68, 68, 0.1); border-radius: 0.5rem; border: 1px solid rgba(239, 68, 68, 0.2);"></div>

      <!-- Submit Button -->
      <button type="submit" class="neu-btn">
        Sign In
      </button>
    </form>

    <!-- Footer Links -->
    <div style="margin-top: 1.5rem; text-align: center; font-size: 0.875rem; color: var(--text-muted);">
      Don't have an account? 
      <a href="/registration" style="font-weight: 500; color: var(--text);">
        Register here
      </a>
    </div>

    <!-- Admin Link -->
    <p style="text-align: center; margin-top: 1rem; font-size: 0.875rem;">
      <a href="/admin" style="color: var(--text-muted);">
        Admin Portal â†’
      </a>
    </p>
  </div>

  <script>
    async function getCaptchaProvider() {
      try {
        const res = await fetch('/api/config/captcha-provider');
        const data = await res.json();
        return data.data?.provider || 'turnstile';
      } catch {
        return 'turnstile';
      }
    }

    async function renderCaptcha() {
      const provider = await getCaptchaProvider();
      const container = document.getElementById('captchaContainer');
      
      try {
        const res = await fetch('/api/config/captcha-sitekey');
        const data = await res.json();
        const siteKey = data.data?.siteKey;

        if (!siteKey) {
          console.warn('No captcha site key configured');
          return;
        }

        if (provider === 'turnstile' || provider === 'cloudflare') {
          container.innerHTML = `<div class="cf-turnstile" data-sitekey="${siteKey}" data-theme="dark"></div>`;
        } else {
          container.innerHTML = `<div class="g-recaptcha" data-sitekey="${siteKey}" data-theme="dark"></div>`;
        }
      } catch (error) {
        console.error('Failed to render captcha:', error);
      }
    }

    document.getElementById('userLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.style.display = 'none';

      const email = e.target.email.value;
      const password = e.target.password.value;
      
      const provider = await getCaptchaProvider();
      let captchaToken = '';
      
      if (provider === 'turnstile' || provider === 'cloudflare') {
        const turnstileInput = document.querySelector('.cf-turnstile input[name="cf-turnstile-response"]');
        captchaToken = turnstileInput?.value || '';
      } else {
        captchaToken = typeof grecaptcha !== 'undefined' ? grecaptcha.getResponse() : '';
      }

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, captchaToken, provider }),
        });

        const data = await res.json();

        if (res.ok && data.success) {
          localStorage.setItem('token', data.data.token);
          window.location.href = '/user_dashboard.html';
        } else {
          errorMsg.textContent = data.error?.message || 'Login failed';
          errorMsg.style.display = 'block';
          if (provider === 'recaptcha' && typeof grecaptcha !== 'undefined') {
            grecaptcha.reset();
          }
        }
      } catch (error) {
        errorMsg.textContent = 'Network error. Please try again.';
        errorMsg.style.display = 'block';
      }
    });

    renderCaptcha();

    // Theme Toggle Logic
    function toggleTheme() {
      const body = document.body;
      const btn = document.querySelector('.theme-btn');
      
      body.classList.toggle('light-mode');
      
      if (body.classList.contains('light-mode')) {
        btn.textContent = 'Light';
        localStorage.setItem('theme', 'light');
      } else {
        btn.textContent = 'Dark';
        localStorage.setItem('theme', 'dark');
      }
    }

    // Init Theme
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-mode');
      document.querySelector('.theme-btn').textContent = 'Light';
    }
  </script>
</body>
</html>
