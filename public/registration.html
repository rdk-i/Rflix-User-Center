<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Rflix API</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="custom-dropdown.css" />
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body class="centered">
  <div class="theme-toggle">
    <button class="theme-btn" onclick="toggleTheme()">Dark</button>
  </div>

  <div class="neu-card">
    <!-- Header -->
    <div class="mb-6 text-center">
      <h1 class="mb-2">Create Account</h1>
      <p class="text-muted">Join Rflix Today</p>
    </div>

    <!-- Form -->
    <form id="registrationForm" class="w-full">
      <!-- Dynamic Fields Container -->
      <div id="dynamicFields">
        <div class="text-center text-muted p-4">Loading form...</div>
      </div>

      <!-- Captcha Container -->
      <div id="captchaContainer" class="flex justify-center my-4"></div>

      <!-- Error Message -->
      <div id="errorMsg" class="hidden p-4 mb-4 text-red-400 text-sm text-center bg-red-500/10 rounded-lg border border-red-500/20"></div>

      <!-- Submit Button -->
      <button type="submit" class="neu-btn">
        Register
      </button>
    </form>

    <!-- Footer Links -->
    <div class="mt-4 text-center text-sm text-muted">
      Already have an account? 
      <a href="/user" class="font-medium hover:text-white transition-colors">
        Login here
      </a>
    </div>
  </div>

  <script>
    // Theme Toggle Logic
    function toggleTheme() {
      const body = document.body;
      const btn = document.querySelector('.theme-btn');
      
      body.classList.toggle('light-mode');
      
      if (body.classList.contains('light-mode')) {
        btn.textContent = 'Light';
        localStorage.setItem('theme', 'light');
      } else {
        btn.textContent = 'Dark';
        localStorage.setItem('theme', 'dark');
      }
    }

    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-mode');
      document.querySelector('.theme-btn').textContent = 'Light';
    }

    // Fetch and Render Fields
    async function loadFormFields() {
      try {
        const res = await fetch('/api/form-fields');
        const json = await res.json();
        
        if (!json.success) throw new Error(json.error.message);
        
        const container = document.getElementById('dynamicFields');
        container.innerHTML = '';

        json.data.forEach(field => {
          const fieldHtml = createFieldHtml(field);
          container.insertAdjacentHTML('beforeend', fieldHtml);
        });

        // Initialize custom dropdowns
        initCustomDropdowns();

      } catch (error) {
        console.error('Failed to load form fields:', error);
        document.getElementById('dynamicFields').innerHTML = '<div class="text-red-400 text-center">Failed to load form</div>';
      }
    }

    function createFieldHtml(field) {
      const requiredAttr = field.required ? 'required' : '';
      const patternAttr = field.validation_pattern ? `pattern="${field.validation_pattern}"` : '';
      const titleAttr = field.validation_message ? `title="${field.validation_message}"` : '';
      
      if (field.type === 'select') {
        return `
          <div class="neu-input-group">
            <div class="custom-select-wrapper">
              <div class="custom-select" id="select-${field.field_key}">
                <div class="custom-select__trigger">
                  <span>${field.options[0]?.label || 'Select option'}</span>
                  <div class="arrow"></div>
                </div>
                <div class="custom-select-options">
                  ${field.options.map((opt, idx) => `
                    <span class="custom-option ${idx === 0 ? 'selected' : ''}" data-value="${opt.value}">${opt.label}</span>
                  `).join('')}
                </div>
              </div>
              <input type="hidden" id="${field.field_key}" name="${field.field_key}" value="${field.options[0]?.value || ''}">
            </div>
            <div class="icon-indicator">
              <div class="dot"></div><div class="dot"></div><div class="dot"></div>
            </div>
          </div>
        `;
      }

      return `
        <div class="neu-input-group">
          <input 
            type="${field.type}" 
            id="${field.field_key}" 
            name="${field.field_key}" 
            ${requiredAttr} 
            class="neu-input"
            placeholder="${field.placeholder || field.label}"
            ${patternAttr}
            ${titleAttr}
          />
          <div class="icon-indicator">
            <div class="dot"></div><div class="dot"></div><div class="dot"></div>
          </div>
        </div>
      `;
    }

    function initCustomDropdowns() {
      document.querySelectorAll('.custom-select-wrapper').forEach(wrapper => {
        wrapper.addEventListener('click', function() {
          this.querySelector('.custom-select').classList.toggle('open');
        });
      });

      document.querySelectorAll(".custom-option").forEach(option => {
        option.addEventListener('click', function(e) {
          e.stopPropagation(); // Prevent bubbling
          const wrapper = this.closest('.custom-select-wrapper');
          const select = this.closest('.custom-select');
          const input = wrapper.querySelector('input[type="hidden"]');
          
          select.querySelector('.custom-option.selected')?.classList.remove('selected');
          this.classList.add('selected');
          select.querySelector('.custom-select__trigger span').textContent = this.textContent;
          input.value = this.dataset.value;
          select.classList.remove('open');
        });
      });

      window.addEventListener('click', function(e) {
        document.querySelectorAll('.custom-select').forEach(select => {
          if (!select.contains(e.target) && !select.parentElement.contains(e.target)) {
            select.classList.remove('open');
          }
        });
      });
    }

    // Captcha Logic
    async function getCaptchaProvider() {
      try {
        const res = await fetch('/api/config/captcha-provider');
        const data = await res.json();
        return data.data?.provider || 'turnstile';
      } catch {
        return 'turnstile';
      }
    }

    async function renderCaptcha() {
      const provider = await getCaptchaProvider();
      const container = document.getElementById('captchaContainer');
      
      try {
        const res = await fetch('/api/config/captcha-sitekey');
        const data = await res.json();
        const siteKey = data.data?.siteKey;

        if (!siteKey) {
          console.warn('No captcha site key configured');
          return;
        }

        if (provider === 'turnstile' || provider === 'cloudflare') {
          container.innerHTML = `<div class="cf-turnstile" data-sitekey="${siteKey}" data-theme="dark"></div>`;
        } else {
          container.innerHTML = `<div class="g-recaptcha" data-sitekey="${siteKey}" data-theme="dark"></div>`;
        }
      } catch (error) {
        console.error('Failed to render captcha:', error);
      }
    }

    // Form Submit
    document.getElementById('registrationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const errorMsg = document.getElementById('errorMsg');
      errorMsg.classList.add('hidden');

      // Collect data
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      // Client-side validation for password match
      if (data.password && data.confirmPassword && data.password !== data.confirmPassword) {
        errorMsg.textContent = 'Passwords do not match';
        errorMsg.classList.remove('hidden');
        return;
      }
      
      const provider = await getCaptchaProvider();
      let captchaToken = '';
      
      if (provider === 'turnstile' || provider === 'cloudflare') {
        const turnstileInput = document.querySelector('.cf-turnstile input[name="cf-turnstile-response"]');
        captchaToken = turnstileInput?.value || '';
      } else {
        captchaToken = typeof grecaptcha !== 'undefined' ? grecaptcha.getResponse() : '';
      }

      try {
        const res = await fetch('/api/registration', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            ...data,
            recaptchaToken: captchaToken 
          }),
        });

        const result = await res.json();

        if (res.ok && result.success) {
          alert('Registration successful! Please wait for admin approval.');
          window.location.href = '/user';
        } else {
          errorMsg.textContent = result.error?.message || 'Registration failed';
          errorMsg.classList.remove('hidden');
          if (provider === 'recaptcha' && typeof grecaptcha !== 'undefined') {
            grecaptcha.reset();
          }
        }
      } catch (error) {
        errorMsg.textContent = 'Network error. Please try again.';
        errorMsg.classList.remove('hidden');
      }
    });

    // Init
    loadFormFields();
    renderCaptcha();
  </script>
</body>
</html>
