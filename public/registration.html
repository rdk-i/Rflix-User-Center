<!DOCTYPE html>
<html lang="id" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Rflix API</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              500: '#8b5cf6',
              600: '#7c3aed',
              700: '#6d28d9',
            }
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-rflix-gradient flex items-center justify-center p-4 font-sans text-zinc-300">
  <div class="w-full max-w-md">
    <!-- Card -->
    <div class="bg-zinc-900/80 backdrop-blur-md rounded-2xl shadow-2xl border border-white/10 overflow-hidden">
      <!-- Header -->
      <div class="bg-gradient-to-b from-white/5 to-transparent p-8 text-center border-b border-white/5">
        <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">Register for Rflix</h1>
        <p class="text-zinc-400 text-sm">Choose your subscription package</p>
      </div>

      <!-- Form -->
      <form id="registrationForm" class="p-8 space-y-5">
        <!-- Username -->
        <div>
          <label for="username" class="block text-xs font-bold text-zinc-500 uppercase tracking-wider mb-2">
            Username
          </label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            required 
            minlength="3"
            class="w-full px-4 py-3 bg-black/40 border border-white/10 rounded-lg text-white placeholder-zinc-600 focus:ring-2 focus:ring-white/20 focus:border-white/30 transition-all duration-200"
            placeholder="johndoe"
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-xs font-bold text-zinc-500 uppercase tracking-wider mb-2">
            Email Address
          </label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            required 
            class="w-full px-4 py-3 bg-black/40 border border-white/10 rounded-lg text-white placeholder-zinc-600 focus:ring-2 focus:ring-white/20 focus:border-white/30 transition-all duration-200"
            placeholder="john@example.com"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-xs font-bold text-zinc-500 uppercase tracking-wider mb-2">
            Password
          </label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            required 
            minlength="8"
            class="w-full px-4 py-3 bg-black/40 border border-white/10 rounded-lg text-white placeholder-zinc-600 focus:ring-2 focus:ring-white/20 focus:border-white/30 transition-all duration-200"
            placeholder="••••••••"
          />
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword" class="block text-xs font-bold text-zinc-500 uppercase tracking-wider mb-2">
            Confirm Password
          </label>
          <input 
            type="password" 
            id="confirmPassword" 
            name="confirmPassword" 
            required 
            class="w-full px-4 py-3 bg-black/40 border border-white/10 rounded-lg text-white placeholder-zinc-600 focus:ring-2 focus:ring-white/20 focus:border-white/30 transition-all duration-200"
            placeholder="••••••••"
          />
        </div>

        <!-- Package Selection -->
        <div>
          <label for="package" class="block text-xs font-bold text-zinc-500 uppercase tracking-wider mb-2">
            Subscription Package
          </label>
          <div class="relative">
            <select 
              id="package" 
              name="package" 
              required
              class="w-full px-4 py-3 bg-black/40 border border-white/10 rounded-lg text-white focus:ring-2 focus:ring-white/20 focus:border-white/30 appearance-none transition-all duration-200"
            >
              <option value="" class="bg-zinc-900">Select a package...</option>
              <option value="1" class="bg-zinc-900">1 Month - Starter</option>
              <option value="2" class="bg-zinc-900">2 Months</option>
              <option value="3" class="bg-zinc-900">3 Months - Popular</option>
              <option value="6" class="bg-zinc-900">6 Months - Save 10%</option>
              <option value="12" class="bg-zinc-900">12 Months - Best Value! Save 20%</option>
            </select>
            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-zinc-500">
              <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
            </div>
          </div>
        </div>

        <!-- reCAPTCHA -->
        <div id="recaptchaContainer" class="flex justify-center my-4"></div>

        <!-- Success Message -->
        <div id="successMsg" class="hidden p-4 bg-green-500/10 border border-green-500/20 rounded-lg text-green-400 text-sm text-center"></div>

        <!-- Error Message -->
        <div id="errorMsg" class="hidden p-4 bg-red-500/10 border border-red-500/20 rounded-lg text-red-400 text-sm text-center"></div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          class="w-full bg-white text-black font-bold py-3.5 rounded-lg hover:bg-zinc-200 transition-all duration-200 shadow-lg shadow-white/5 transform hover:-translate-y-0.5"
        >
          Register
        </button>
      </form>

      <!-- Footer Links -->
      <div class="px-8 pb-8 text-center text-sm text-zinc-500">
        Already have an account? 
        <a href="/user" class="text-white hover:text-zinc-300 font-medium transition-colors">
          Login here
        </a>
      </div>
    </div>
  </div>

  <script>
    async function loadRecaptchaSiteKey() {
      try {
        const res = await fetch('/api/config/captcha-sitekey');
        const data = await res.json();
        const siteKey = data.data?.siteKey;
        
        if (siteKey) {
          document.getElementById('recaptchaContainer').innerHTML = 
            `<div class="g-recaptcha" data-sitekey="${siteKey}" data-theme="dark"></div>`;
        }
      } catch (error) {
        console.error('Failed to load recaptcha site key:', error);
      }
    }

    document.getElementById('registrationForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');
      errorMsg.classList.add('hidden');
      successMsg.classList.add('hidden');

      const username = e.target.username.value;
      const email = e.target.email.value;
      const password = e.target.password.value;
      const confirmPassword = e.target.confirmPassword.value;
      const packageMonths = parseInt(e.target.package.value);

      // Validation
      if (password !== confirmPassword) {
        errorMsg.textContent = 'Passwords do not match';
        errorMsg.classList.remove('hidden');
        return;
      }

      if (password.length < 8) {
        errorMsg.textContent = 'Password must be at least 8 characters';
        errorMsg.classList.remove('hidden');
        return;
      }

      const recaptchaResponse = typeof grecaptcha !== 'undefined' ? grecaptcha.getResponse() : '';
      if (!recaptchaResponse) {
        errorMsg.textContent = 'Please complete the captcha verification';
        errorMsg.classList.remove('hidden');
        return;
      }

      try {
        const res = await fetch('/api/registration', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username,
            email,
            password,
            packageMonths,
            recaptchaToken: recaptchaResponse,
          }),
        });

        const data = await res.json();

        if (res.ok && data.success) {
          successMsg.textContent = 'Registration successful! Your account is pending admin approval. You will receive an email once approved.';
          successMsg.classList.remove('hidden');
          e.target.reset();
          if (typeof grecaptcha !== 'undefined') grecaptcha.reset();
          
          setTimeout(() => {
            window.location.href = '/user_login.html';
          }, 3000);
        } else {
          errorMsg.textContent = data.error?.message || 'Registration failed. Please try again.';
          errorMsg.classList.remove('hidden');
          if (typeof grecaptcha !== 'undefined') grecaptcha.reset();
        }
      } catch (error) {
        errorMsg.textContent = 'Network error. Please try again.';
        errorMsg.classList.remove('hidden');
        if (typeof grecaptcha !== 'undefined') grecaptcha.reset();
      }
    });

    loadRecaptchaSiteKey();
  </script>
</body>
</html>
